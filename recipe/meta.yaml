{% set name = "typhos" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 88c6d1a8fbc7b2dbe15e6f14981db318f564d746a3fd068b689b6d7397991181

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - typhos = typhos.cli:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - coloredlogs
    - entrypoints
    - numpy
    - numpydoc
    - ophyd >=1.5.0
    - pcdsutils
    - pydm >=1.16.0
    - pyqt >=5
    - pyqtgraph
    - qdarkstyle
    - qtawesome
    - qtconsole
    - qtpy
    - timechart >=1.2.4
  run_constrained:
    - happi >=1.14.0

test:
  imports:
    - typhos
    - typhos.cli
  commands:
    - typhos --help

about:
  home: https://github.com/pcdshub/typhos
  doc_url: https://pcdshub.github.io/typhos
  dev_url: https://github.com/pcdshub/typhos
  summary: Automatic-yet-customizable Graphical User Interface Generation for Ophyd Devices
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - klauer
    - zllentz
    - zrylettc
