{% set name = "typhos" %}
{% set version = "2.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 89cd5abe968a2a81705c9996bbea40ebd34191c3ce3ea65551af37d7f84658a4

build:
  number: 0
  noarch: python
  entry_points:
    - typhos = typhos.cli:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - coloredlogs
    - entrypoints
    - numpy
    - numpydoc
    - ophyd >=1.5.0
    - pcdsutils
    - pydm >=1.16.0
    - pyqt >=5
    - pyqtgraph
    - qdarkstyle
    - qtawesome
    - qtconsole
    - qtpy
    - timechart >=1.2.4
  run_constrained:
    - happi >=1.14.0

test:
  imports:
    - typhos
    - typhos.cli
  commands:
    - typhos --help

about:
  home: https://github.com/pcdshub/typhos
  doc_url: https://pcdshub.github.io/typhos
  dev_url: https://github.com/pcdshub/typhos
  summary: Automatic-yet-customizable Graphical User Interface Generation for Ophyd Devices
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - klauer
    - zllentz
    - zrylettc
